<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice</title>
   <link rel="stylesheet" href="app.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container container">
  
    <form class="">
      <div class="row form-wrapper">
        <!-- General Information -->
        <div class="col-md-6 bg-white text-primary ">
          <h2 class="ms-5 pt-5">General Information</h2>
          <br /><br />
          <div class="ms-sm-5 me-5">
            <!-- tittle -->
          <select required class="form-select">
            <option value="" disabled selected hidden>Tittle</option>
            <option value="0">Intern</option>
              <option value="1">Software Enggineering</option>
              <option value="2">Project Manager</option>
              <option value="3">Technical Lead</option>
            </select>
        </select>
            <br /><br />
            <!-- first name and last name -->
            <div class="row  justify-content-md-around ">
              <input
                class="col ms-2 form-control input-lg"
                type="text "
                placeholder="First Name"
                required
              />
              <input
                class="col ms-2 form-control input-lg"
                type="text "
                placeholder="Last Name"
                required
              />
            </div>
            <br /><br />
            <!-- Position -->
            <select required class="form-select">
              <option value="" disabled selected hidden>Position</option>
                <option value="0">Full Stack Developer</option>
                <option value="1">Frontend Developer</option>
                <option value="2">Backend Developer</option>
                
              </select>
            <br /><br />
            <!-- position -->
            <input
              class="form-control input-lg"
              type=" text"
              placeholder="Position"
            />
            <br /><br />
            <!-- business area -->
            <div class="row justify-content-md-around ms-0">
              <input
                class="col  form-control input-lg"
                type="text "
                placeholder="Business Area"
                required
              />
              <!-- employees -->
              <select required class="form-select col ms-2">
                <option value="" disabled selected hidden>Employees</option>
                  <option value="0">Junior</option>
                  <option value="1">Senior</option>
                </select>
            </div>
            <div class="row justify-content-md-around ms-0"></div>
          </div>
        </div>

        <!-- contact details -->
        <div class=" col-md-6 bg-primary pb-lg-5 ">
          <h2 class="ms-5 pt-5  text-white" >Contact Details</h2>
          <br /><br />
          <div class="ms-5 me-5">
            <!-- street + nr -->
            <input
              class="bg-primary border border-white form-control input-lg"
              type="text"
              placeholder="Street + Nr" id="street"
              required
            /><br /><br />
            <!-- additional information -->
            <input
              class="bg-primary border border-white form-control input-lg"
              type="text"
              placeholder="Additional Information " id="additional"
            /><br /><br />
<!-- zip code -->
            <div class="row  justify-content-md-around ms-0">
              <input
                class="col  form-control input-lg bg-primary border"
                type="number"
                placeholder="Zip Code" id="zip"
                required
              />
              <!-- place -->
              <input
                class="col ms-2 form-control input-lg bg-primary border"
                type="text "
                placeholder="Place" id="place"
                required
              />
            </div>
<!-- country -->
            <br /><br />
            <input
              class="bg-primary border border-white form-control input-lg"
              type="text"
              placeholder="Country" id="country"
              required
              /><br /><br />
              <!-- code and phone number -->
            <div class="row  justify-content-md-around ms-0">
              <input
                class="col form-control input-lg bg-primary border"
                type="number "
                placeholder="Code+" id="code"
                required
              />
              <input
                class="col ms-2 form-control input-lg bg-primary border"
                type="number "
                placeholder="Phone Number" id="phone"
                required
              />
            </div>
            <br /><br />
            <!-- email -->
            <input
              class="bg-primary border border-white form-control input-lg"
              type="email"
              placeholder="Your Email" id="email"
              required
              /><br /><br />
              <!-- checkbox -->
            <div class="form-check text-white" >
              <input
                type="checkbox"
                class="form-check-input  input-lg "
                id="checkbox" required
              />
              <label for="checkbox" class="form-check-label">I do accept the <span class="text-decoration-underline">Terms and Conditions</span> of your site.</label
              >
              
              
            </div>
            <br /><br /><br>
         <!-- button -->
         <button class="btn btn-light btn-lg ms-5  ">Register</button>
        </div>
      
    </form>
    </div>
  </body>
</html>
