<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands on practice</title>
  </head>
  <body>
    <div class="bg-img">
      <h1 class="heading">Air Ticket Online</h1>
      <form>
        <main class="main">
          <h1 class="tittle">Login Here</h1>
          <br />
          <div class="inputs">
            <i class="fa fa-envelope icon"></i>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="email"
            /><br /><br />
            <i class="fa fa-key icon"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="password"
              minlength="6"
            />
          </div>
          <br /><br /><br />
          <button class="button">Submit</button><br /><br /><br />
        </main>
        <footer>@ Copyrights reserved</footer>
      </form>
    </div>
  </body>
</html>
