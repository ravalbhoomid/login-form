<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands on practice</title>
  </head>
  <body>
    <div class="bg-img">
      <h1
        class="heading"
        style="
          font-size: 400%;
          color: rgb(70, 64, 64);
          font-family: 'Times New Roman', Times, serif;
        "
      >
        Air Ticket Online
      </h1>
      <main class="main-content">
        <form class="login">
          <h1 class="tittle">Login Here</h1>
          <img src="login.jpeg" alt="" />
          <br />
          <img src="" alt="" />
          <i class="fa fa-envelope icon"></i>
          <input
            type="email"
            id="email"
            placeholder="Email"
            style="height: 30px; width: 210px"
            required
          />
          <br /><br />
          <i class="fa fa-key icon"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            minlength="6"
            style="height: 30px; width: 210px"
            required
          />
          <br /><br /><br />
          <button style="border-radius: 13%">Submit</button>
        </form>
      </main>
      <footer style="font-size: larger">@ Copyrights reserved</footer>
    </div>
  </body>
</html>
